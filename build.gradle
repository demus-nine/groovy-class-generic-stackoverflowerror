plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'idea'
    id 'groovy'
    id 'enterprise.groovy.plugin' version '1.0.5' apply false
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'groovy'
    apply plugin: 'enterprise.groovy.plugin'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        implementation 'org.codehaus.groovy:groovy:2.5.11'
        testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
    }
}
